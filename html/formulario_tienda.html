            <div class="form-group">
                <label for="exampleFormControlInput1">ID: </label>
                <input type="text" class="form-control" id="ID_Producto">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Nombre del producto: </label>
                <input type="text" class="form-control" id="nombre_producto">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Precio: </label>

                  <option>temporada</option>
                  <option>producto_covid</option>
                </select>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="imagen" lang="es">
                <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Descripci√≥n</label>
                <textarea class="form-control" id="Descripcion" rows="3"></textarea>
              </div>
